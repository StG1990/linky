# plugin
description=für bot-eigentümer

# commands
command.login.syntax=login <passwort~word>
command.login.help=login für eigentümer
command.logout.syntax=logout
command.logout.help=logout für eigentümer
command.passwd.syntax=passwd <passwort~word>
command.passwd.help=ändert das passwort eines eigentümers
command.addOwner.syntax=addowner <nick~word> <passwort~word>
command.addOwner.help=fügt einen owner hinzu
command.delOwner.syntax=delowner <nick~word>
command.delOwner.help=löscht einen owner
command.listOwner.syntax=listowner
command.listOwner.help=zeigt eine liste von ownern
command.jump.syntax=jump
command.jump.help=versucht einen anderen server
command.quit.syntax=stirb
command.quit.help=stopt eine bot-persönlicheit

# messages
message.loginDone=du bist jetzt eingelogged
message.loginFailed=login fehlgeschlagen
message.logoutDone=du bist jetzt ausgelogged
message.passwdDone=dein passwort wurde geändert
message.addOwnerDone=owner {0} wurde hinzugefügt
message.delOwnerDone=owner {0} wurde gelöscht
message.ownerAlreadyExisting=owner {0} existiert bereits
message.ownerNotExisting=owner {0} existiert nicht
message.kicked=aua!
message.jumping=*hüpf*
message.dying=zu hilfe, ich sterbe..
message.status=ich habe {0} {0,choice,0#registrierte| 1#registrierten| 2#registrierte} eigentümer
message.knownOwners=registrierte eigentümer sind

