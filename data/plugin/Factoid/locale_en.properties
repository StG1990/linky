# plugin
description=factoids

# commands
command.query.syntax=<topic~multi>?
command.query.help=ask the bot for a random factoid regarding a topic
command.fallback.syntax=<topic~multi>
command.fallback.help=ask the bot for a random factoid regarding a topic
command.fallback.weight=-1
command.learnSentence.syntax=<topic~word> is <how~text>
command.learnSentence.help=teaches the bot an is-sentence about a topic
command.learnAnswer.syntax=<topic~word> answer <how~text>
command.learnAnswer.help=teaches the bot an answer to a question
command.learnAction.syntax=<topic~word> action <how~text>
command.learnAction.help=teaches the bot an action for a topic
command.forget.syntax=forget <topic~word>
command.forget.help=makes the bot forget everything about a topic
command.search.syntax=topics <topic~word>
command.search.help=asks the bot which topics it has learned something about; use "." for all.

# messages
message.learned=i''ll remember that
message.forgotten=ok, forgotten
message.unknown={0} means nothing to me
message.found=about {0} i know {1}
message.nothing=i know nothing about {0}
message.is={0} is {1}
message.status=i know {1} {1,choice,0#factoids| 1#factoid| 2#factoids} about {0} {1,choice,0#topics| 1#topic| 2#topics} 

message.enumSeparator=,\u0020
message.enumLast=\and\u0020
message.enumMore=\u0020and {0} more
