# plugin
description=stellvertreter

# commands
command.msg.syntax=msg <an~word> <was~text>
command.msg.help=schickt eine message an einen benutzer oder channel
command.notice.syntax=notice <an~word> <was~text>
command.notice.help=schickt eine notice an einen benutzer
command.action.syntax=action <channel~word> <was~text>
command.action.help=führt eine action in einem channel aus
command.topic.syntax=topic <channel~word> <topic~text>
command.topic.help=ändert das topic eines channels
command.nick.syntax=nick <name~word>
command.nick.help=ändert den nickname des bots
command.join.syntax=join <channel~word>
command.join.help=läßt den bot einen zusätzliche channel betreten
command.part.syntax=part <channel~word>
command.part.help=läßt den bot einen channel verlassen
command.op.syntax=op <channel~word> <wen~word>
command.op.help=versucht jemanden zu oppen
command.deop.syntax=deop <channel~word> <wen~word>
command.deop.help=versucht jemanden zu deoppen
command.kick.syntax=kick <channel~word> <wen~word>
command.kick.help=versucht jemanden zu kicken

