# plugin
description=proxy

# commands
command.msg.syntax=msg <target~word> <what~text>
command.msg.help=send a message to a user or channel
command.notice.syntax=notice <target~word> <what~text>
command.notice.help=send a notice to a user
command.action.syntax=action <channel~word> <what~text>
command.action.help=do an action in a channel
command.topic.syntax=topic <channel~word> <topic~text>
command.topic.help=changes the topic of a channel
command.nick.syntax=nick <name~word>
command.nick.help=change the nickname
command.join.syntax=join <channel~word>
command.join.help=makes the bot join a channel
command.part.syntax=part <channel~word>
command.part.help=make the bot leave a channel
command.op.syntax=op <channel~word> <nick~word>
command.op.help=tries to op someone
command.deop.syntax=deop <channel~word> <nick~word>
command.deop.help=tries to deop someone
command.kick.syntax=kick <channel~word> <nick~word>
command.kick.help=tries to kick someone

