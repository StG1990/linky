# plugin
description=für autokicks

# commands
command.addKick.syntax=addKick <nick~word> <channel~word>
command.addKick.help=lässt den Bot den entsprechenden Benutzer automatisch kicken, wenn dieser etwas schreibt
command.delKick.syntax=delKick <nick~word>
command.delKick.help=entfernt einen Auto-Kick


# messages
message.addKickDone=kick erfolgreich eingerichtet
message.kickAlreadyExisting=kick existiert bereits
message.delKickDone=kick erfolgreich entfernt
message.kickDoesNotExist=kick existiert nicht#
message.status=ich habe {0} {0,choice,0#kicks| 1#kick| 2#kicks} eingetragen
